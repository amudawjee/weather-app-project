<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0a1683c9ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 100%">
        <div class="card-body">
          <form class="form-group">
            <div class="row align-items-center">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control"
                  id="location"
                  placeholder="Enter Location Here"
                />
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-outline-primary"
                  id="search-button"
                >
                  Submit
                </button>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="current-location"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="row align-items-center">
            <div class="col-5">
              <h1 class="current location">Location</h1>
              <h2 class="current temperature">Temp</h2>

              <span class="celcius">°C </span>/
              <span class="farenheit">°F</span>

              <i class="fa-solid fa-sun current icon"></i>
              <h4 class="current dateTime"></h4>
              <h3 class="current temp-range">Temp Range</h3>
            </div>
            <div class="col-7">
              <div class="row">
                <div class="col-4 day2">
                  <h5>Wed</h5>
                </div>
                <div class="col-2 icon">
                  <i class="fa-solid fa-cloud-sun-rain"></i>
                </div>
                <div class="col-6 temp-range">1°C/5°C</div>
              </div>

              <div class="row">
                <div class="col-4 day3">
                  <h5>Thu</h5>
                </div>
                <div class="col-2 icon">
                  <i class="fa-regular fa-snowflake"></i>
                </div>
                <div class="col-6 temp-range">-3°C/4°C</div>
              </div>

              <div class="row">
                <div class="col-4 day4">
                  <h5>Fri</h5>
                </div>
                <div class="col-2 icon">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="col-6 temp-range">0°C/5°C</div>
              </div>

              <div class="row">
                <div class="col-4 day5">
                  <h5>Sat</h5>
                </div>
                <div class="col-2 icon">
                  <i class="fa-solid fa-cloud-bolt"></i>
                </div>
                <div class="col-6 temp-range">2°C/8°C</div>
              </div>

              <div class="row">
                <div class="col-4 day6">
                  <h5>Sun</h5>
                </div>
                <div class="col-2 icon">
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                </div>
                <div class="col-6 temp-range">3°C/7°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <p class="footer">
        <a href="https://github.com/amudawjee/weather-app-project"
          >Open source code</a
        >
        by Ammarah Dawjee
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
