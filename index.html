<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0a1683c9ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 100%">
        <div class="card-body">
          <form class="form-group">
            <div class="row align-items-center">
              <div class="col-6">
                <input
                  type="search"
                  class="form-control"
                  id="location"
                  placeholder="Enter Location Here"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-outline-primary btn-sm"
                  id="search-button"
                >
                  Search
                </button>
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-primary btn-sm"
                  id="current-location"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="row align-items-center">
            <div class="col">
              <h1 class="current location">Location</h1>
            </div>
            <div class="col">
              <h4 class="current dateTime"></h4>
            </div>
            <div class="row align-items-center">
              <div class="col-6">
                <img class="icon" src="" alt="" />
                <h2 class="current temperature">Temp</h2>

                <div class="celcius active" id="convert-celcius">
                  Change to Farenheit
                </div>
                <div class="farenheit inactive" id="convert-farenheit">
                  Change to Celcius
                </div>
              </div>

              <div class="col-6">
                <h3 class="current temp-range">Temp Range</h3>
                <h5 class="current comment">Comment</h5>
                <h6 class="current humidity">Humidity</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <p class="footer">
        <a href="https://github.com/amudawjee/weather-app-project"
          >Open source code</a
        >
        by Ammarah Dawjee
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
